<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Dev And Chill</title>
</head>
<body>
    <header>
        <div id="barra">
            <div class="logo">
                <img src="logosimple-recortado.png" class="logo">
            </div>
            <h1>Hola arquitecto del videojuego</h1>
            <p>Dev and chill es un estudio de desarrollo de
                videojuegos fundado por Alfred Coloma, Matheus
                Lopez y Andres Castro, en Diciembre del 2020.</p>

        </div>
    </header>


    <section  id="juegos">
        <div class="juegoscontainer" id="Flork Rhythm House">
            <div class="juegotarjeta">
                <div class="tarjeta cuadro-shadow">
                    <div class="imagenjuego">
                        <img src="iconocompleto512.png">
                    </div>
                </div>
                <span class="nombrejuego">
                    Flork Rhythm House
                </span>
                <a href='https://play.google.com/store/apps/details?id=com.devandchill.florkrhythmhouse&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
            </div>

            <div class="juegotarjeta" id="projecto-flork">
                <div class="tarjeta cuadro-shadow">
                    <div class="imagenjuego">
                        <img src="iconocompleto512.png">
                    </div>
                </div>
                <span class="nombrejuego">
                    Proyecto detective Flork
                </span>
                <a href='https://play.google.com/store/apps/details?id=com.devandchill.florkrhythmhouse&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
            </div>


        </div>
    </section>

    <section id="fundadores">
        <a href="alfred.html">
            <div class="card">
                <div class="contenedor-imagen">
                    <img
                      src="alfred.png"
                      alt=""
                    />
                </div>
                <span class="nombrefundador">
                    Alfred Coloma
                </span>
            </div>
        </a>

        <div class="card">
            <div class="contenedor-imagen">
                <img
                  src="matiu.png"
                  alt=""
                />
            </div>
            <span class="nombrefundador">
                Matheus Lopes
            </span>
        </div>

        <div class="card">
            <div class="contenedor-imagen">
                <img
                  src="andres.png"
                  alt=""
                />
            </div>
            <span class="nombrefundador">
                Andres Castro
            </span>
        </div>

    </section>

    <!-- Site footer -->
    <footer class="footer">
        <div>© 2022 SrColoma</div>
        <div>© 2022 Dev and Chill</div>
      </footer>
</body>
</html>
